variables:
  # ------- General Agent Setup
  # set the region that the resources should be deployed to
  - name: region
    value: uksouth

  # ------- Stacks configuration
  # name of the company that owns the project
  - name: company
    value: ed

  # name of the project
  - name: project
    value: stacks

  # which domain fo the company is this. e.g. core resources, or front end
  # This is not a network domain
  - name: domain
    value: aca

  # -------- Terraform remote state
  # Stacks operates Terraform states based on workspaces **IT IS VERY IMPORTANT** that you ensure a unique name for each application definition
  # Furthermore **IT IS VERY IMPORTANT** that you change the name of a workspace for each deployment stage
  # there are some best practices around this if you are going for feature based environments
  # avoid running anything past dev that is not on master
  - name: tf_state_rg
    value: Stacks-Ancillary-Resources #stacks-terraform-state
  - name: tf_state_storage
    value: amidostackstfstate #stacksstatehjfis
  - name: tf_state_container
    value: tfstate
  # - name: tf_state_key
  #   value: acacore

  # ------- GitHub
  # - name: create_release
  #   value: false
  # - name: github_release_service_connection
  #   value: GitHubReleases
  # - name: github_org
  #   value: $(company)

  - name: VERSION_NUMBER
    value: $(Build.BuildNumber)
  - name: COMMIT_ID
    value: $(Build.SourceVersion)
  - name: OWNER
    value: ensono
  - name: REPOSITORY
    value: stacks-infrastructure-aca
  - name: ARTIFACTS_DIR
    value: artifacts/



  # Agent configuration
  - name: pool_vm_image
    value: ubuntu-22.04
  - name: TaskctlVersion
    value: 1.5.2

  # Set the name of the cloud platform
  - name: CLOUD_PLATFORM
    value: azure


